<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>struX-HTML</title>
    <link href="css/ui.css" rel="stylesheet">
    <link href="css/nassi.css" rel="stylesheet">
</head>

<body>
    <button class="openbtn" onclick="openNav()">Menü</button>
    <div id="controls" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Hilfe</a>
        <div class="element" draggable="true">
            <table class="dia interact" title="Anweisung">
                <tbody id="process">
                    <tr>
                        <td>Anweisung</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="element" draggable="true">
            <table class="dia interact" title="Abbruchanweisung">
                <tbody id="break">
                    <tr>
                        <td class="break-sign"><svg><line stroke="#000" y2="50%" x2="0" y1="0" x1="100%" fill="none"/><line stroke="#000" y2="100%" x2="100%" y1="50%" x1="0" fill="none"/></svg></td>
                        <td class="break-block">Abbruch</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="element" draggable="true">
            <table class="dia interact" title="Anweisung">
                <tbody id="call">
                    <tr>
                        <td class="call-side"></td>
                        <td>Aufruf</td>
                        <td class="call-side"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="element" draggable="true">
            <table class="dia interact" title="Entscheidung">
                <tbody id="if">
                    <tr>
                        <td colspan="2" class="condition">Bedingung</td>
                    </tr>
                    <tr>
                        <td class="cond_yes"><svg><line stroke="#000" y2="100%" x2="100%" y1="0" x1="0" fill="none"/><text x="20%" y="90%">ja</text></svg></td>
                        <td class="cond_no"><svg><line stroke="#000" y2="0" x2="100%" y1="100%" x1="0" fill="none"/><text x="50%" y="90%">nein</text></svg></td>
                    </tr>
                    <tr>
                        <td>&empty;</td>
                        <td>&empty;</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="element" draggable="true">
            <table class="dia interact">
                <tbody id="case">
                    <!-- ToDo: Switch mit beliebig vielen cases... Dreieck?-->
                </tbody>
            </table>
        </div>
        <div class="element" draggable="true">
            <table class="dia interact" title="Kopfgesteuerte Schleife">
                <tbody id="headloop">
                    <tr>
                        <td colspan="2" class="loop-head">Schleifenbedingung</td>
                    </tr>
                    <tr>
                        <td class="loop-block"></td>
                        <td>&empty;</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="element" draggable="true">
            <table class="dia interact" title="Fußgesteuerte Schleife">
                <tbody id="footloop">
                    <tr>
                        <td class="loop-block"></td>
                        <td>&empty;</td>
                    </tr>
                    <tr>
                        <td colspan="2" class="loop-foot">Schleifenbedingung</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="main" ondrop="dropElement">
        <table id="structogram">
            <thead>
                <tr>
                    <th>Klicken um Titel einzugeben</th>
                </tr>
            </thead>
            <tbody>
                <tr id="lastrow" class="active">
                    <td>&empty;</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
